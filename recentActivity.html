<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RecentActivity</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="stylesheet" href="recentActivityStyle.css">
</head>

<body>

    <div class="container">
        <nav>
            <ul>
                <li><a href="" class="logo">
                        <img src="/images/logo.png" alt="">
                        <span class="nav-item">Dashboard</span>
                    </a></li>
                <li><a data-toggle="list" href="/dash_index.html">
                        <i class="fas fa-home"></i>
                        <span class="nav-item">For You</span>
                    </a></li>
                <li><a data-toggle="list" href="/Dashboard/recentActivity.html">
                        <i class="fas fa-user"></i>
                        <span class="nav-item">Recent Activity</span>
                    </a></li>
                <li><a data-toggle="list" href="">
                        <i class="fas fa-wallet"></i>
                        <span class="nav-item">Announcements</span>
                    </a></li>
                <li><a data-toggle="list" href="">
                        <i class="fas fa-chart-bar"></i>
                        <span class="nav-item">Messages</span>
                    </a></li>

            </ul>
        </nav>


        <section class="main">
            <section class="main-course">
                <h1>My courses</h1>
                <div class="course-box" href="#dashboard-recent">
                    <ul>
                        <li class="active">In Progress</li>
                        <li>explore</li>
                        <li>incoming</li>
                        <li>finished</li>
                    </ul>
                    <div class="course">
                        <div class="box">
                            <h3>HTML</h3>
                            <p>80% - progress</p>
                            <button>continue</button>
                            <i class="fab fa-css3-alt css"></i>
                        </div>
                        <div class="box">
                            <h3>CSS</h3>
                            <p>50% - progress</p>
                            <button>continue</button>
                            <i class="fab fa-html5 html"></i>
                        </div>
                        <div class="box">
                            <h3>JavaScript</h3>
                            <p>30% - progress</p>
                            <button>continue</button>
                            <i class="fab fa-js-square js"></i>
                        </div>
                    </div>
                </div>
            </section>
        </section>

</body>

</html>
